<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House - Relatórios</title>
    <!--favicon-->
    <link rel="icon" type="image/png" href="fotos/diet.png">
    <script src="/_sdk/data_sdk.js"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <style>@view-transition { navigation: auto; }</style>
  </head>
  <body class="min-h-full bg-gray-100" data-page="analytics">
    <div id="app" class="min-h-full">
      
  <header class="bg-red-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 id="restaurant-name" class="text-2xl font-bold">🍔 Burger House Admin</h1>
          <p class="text-red-100">Painel de Controle do Restaurante</p>
        </div>
        <div class="flex space-x-4">
          <a href="./index.html" id="orders-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">📋 Pedidos</a>
          <span id="pending-orders-count" class="bg-white text-red-600 px-2 py-1 rounded-full text-sm hidden">0</span>
          <a href="./products.html" id="products-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">🍔 Produtos</a>
          <a href="./customers.html" id="customers-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">👥 Clientes</a>
          <a href="./analytics.html" id="analytics-btn" class="bg-red-700 hover:bg-red-800 rounded-lg text-white px-4 py-2 font-semibold transition-colors">📊 Relatórios</a>
        </div>
      </div>
    </div>
  </header>
      <main class="max-w-7xl mx-auto px-4 py-8">
        
<section id="analytics-section" class="space-y-6">
  <h2 class="text-3xl font-bold text-gray-800">📊 Relatórios e Análises</h2>
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm">Pedidos Hoje</p>
          <p id="analytics-orders-today" class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="text-3xl">📋</div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm">Faturamento Hoje</p>
          <p id="analytics-revenue-today" class="text-2xl font-bold text-green-600">R$ 0,00</p>
        </div>
        <div class="text-3xl">💰</div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm">Ticket Médio</p>
          <p id="analytics-avg-ticket" class="text-2xl font-bold text-purple-600">R$ 0,00</p>
        </div>
        <div class="text-3xl">🎯</div>
      </div>
    </div>
    <div class="bg-white rounded-xl shadow-lg p-6">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-gray-600 text-sm">Clientes Ativos</p>
          <p id="analytics-active-customers" class="text-2xl font-bold text-orange-600">0</p>
        </div>
        <div class="text-3xl">👥</div>
      </div>
    </div>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4">🏆 Produtos Mais Vendidos</h3>
    <div id="top-products" class="space-y-3"></div>
  </div>
  <div class="bg-white rounded-xl shadow-lg p-6">
    <h3 class="text-xl font-bold text-gray-800 mb-4">⏰ Horários de Pico</h3>
    <div id="peak-hours" class="grid grid-cols-2 md:grid-cols-4 gap-4"></div>
  </div>
</section>

      </main>
    </div>
    <script src="./app.js" defer></script>
  </body>
</html>
