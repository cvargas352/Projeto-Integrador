<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House - Pedidos</title>
    <!--favicon-->
    <link rel="icon" type="image/png" href="fotos/diet.png">
    <script src="/_sdk/data_sdk.js"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />
    <style>@view-transition { navigation: auto; }</style>
  </head>
  <body class="min-h-full bg-gray-100" data-page="orders">
    <div id="app" class="min-h-full">
      
  <header class="bg-red-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 id="restaurant-name" class="text-2xl font-bold">🍔 Burger House Admin</h1>
          <p class="text-red-100">Painel de Controle do Restaurante</p>
        </div>
        <div class="flex space-x-4">
          <a href="./index.html" id="orders-btn" class="bg-red-700 hover:bg-red-800 rounded-lg text-white px-4 py-2 font-semibold transition-colors">📋 Pedidos</a>
          <span id="pending-orders-count" class="bg-white text-red-600 px-2 py-1 rounded-full text-sm hidden">0</span>
          <a href="./products.html" id="products-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">🍔 Produtos</a>
          <a href="./customers.html" id="customers-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">👥 Clientes</a>
          <a href="./analytics.html" id="analytics-btn" class="text-white hover:text-red-200 px-4 py-2 font-semibold transition-colors">📊 Relatórios</a>
        </div>
      </div>
    </div>
  </header>
      <main class="max-w-7xl mx-auto px-4 py-8">
        
<section id="orders-section" class="space-y-6">
  <div class="flex justify-between items-center">
    <h2 class="text-3xl font-bold text-gray-800">📋 Gestão de Pedidos</h2>
    <div class="flex space-x-4">
      <div class="bg-white px-4 py-3 rounded-lg shadow">
        <div class="flex items-center space-x-3">
          <span class="text-sm text-gray-600">Status:</span>
          <div class="relative">
            <button id="restaurant-status-btn" class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 bg-green-500">
              <span id="status-toggle" class="inline-block h-4 w-4 transform rounded-full bg-white transition translate-x-6"></span>
            </button>
            <span id="status-text" class="ml-3 text-sm font-medium text-green-600">ABERTO</span>
          </div>
        </div>
      </div>
      <div class="bg-white px-4 py-2 rounded-lg shadow">
        <span class="text-sm text-gray-600">Total de Pedidos Hoje:</span>
        <span id="total-orders-today" class="font-bold text-lg text-green-600 ml-2">0</span>
      </div>
      <div class="bg-white px-4 py-2 rounded-lg shadow">
        <span class="text-sm text-gray-600">Faturamento Hoje:</span>
        <span id="revenue-today" class="font-bold text-lg text-green-600 ml-2">R$ 0,00</span>
      </div>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-4">
    <div class="flex items-center space-x-4">
      <div class="flex-1 relative">
        <input type="text" id="order-search" placeholder="🔍 Pesquisar pedidos por ID, cliente, telefone ou status..." class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-700" />
        <div class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
        </div>
      </div>
      <button id="clear-search" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-3 rounded-lg font-semibold transition-colors">❌ Limpar</button>
      <div class="flex space-x-2">
        <select id="status-filter" class="px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
          <option value="">Todos os Status</option>
          <option value="Cozinha">👨‍🍳 Cozinha</option>
          <option value="Aguardando entrega">⏳ Aguardando</option>
          <option value="Saiu para entrega">🚚 Saiu</option>
          <option value="Entregue">✅ Entregues</option>
          <option value="Cancelados">❌ Cancelados</option>
        </select>
      </div>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
    <div class="bg-white rounded-xl shadow-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-gray-800">👨‍🍳 Cozinha</h3>
        <span id="new-orders-count" class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-sm font-semibold">0</span>
      </div>
      <div id="new-orders" class="kanban-column space-y-3"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-gray-800">⏳ Aguardando</h3>
        <span id="preparing-orders-count" class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-sm font-semibold">0</span>
      </div>
      <div id="preparing-orders" class="kanban-column space-y-3"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-gray-800">🚚 Saiu</h3>
        <span id="ready-orders-count" class="bg-orange-100 text-orange-800 px-2 py-1 rounded-full text-sm font-semibold">0</span>
      </div>
      <div id="ready-orders" class="kanban-column space-y-3"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-gray-800">✅ Entregues</h3>
        <span id="delivered-orders-count" class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm font-semibold">0</span>
      </div>
      <div id="delivered-orders" class="kanban-column space-y-3"></div>
    </div>

    <div class="bg-white rounded-xl shadow-lg p-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="font-bold text-lg text-gray-800">❌ Cancelados</h3>
        <span id="cancelled-orders-count" class="bg-red-100 text-red-800 px-2 py-1 rounded-full text-sm font-semibold">0</span>
      </div>
      <div id="cancelled-orders" class="kanban-column space-y-3"></div>
    </div>
  </div>
</section>

<!-- Modal Detalhes do Pedido -->
<div id="order-details-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 max-w-lg mx-4 w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-2xl font-bold text-gray-800">📋 Detalhes do Pedido</h3>
      <div class="flex items-center space-x-3">
        <button id="print-order-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-colors flex items-center space-x-2">
          <span>🖨️</span><span>Imprimir</span>
        </button>
        <button id="order-details-close" class="text-gray-500 hover:text-gray-700">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
        </button>
      </div>
    </div>
    <div id="order-details-content"></div>
  </div>
</div>

      </main>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
